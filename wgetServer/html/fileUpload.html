<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="standardForm Content-box" id="fileUpload" method="POST" action="/codeUpload" enctype="multipart/form-data">
        <input type="text" name="add" value="code" hidden>
        <input type="text" placeholder="fileName" name="fileName" required>
        <input type="file" name="code" required>
        <input type="submit" value="Upload" class="button">
    </form>
</body>
</html>
